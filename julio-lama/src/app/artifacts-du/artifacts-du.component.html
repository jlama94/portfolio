<mat-card>
  <mat-card-title>
    <h1>Team Members</h1>
  </mat-card-title>
  <mat-card-content>
  <div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!--TODO: I do not need an ID...-->
    <!-- Id Column -->
    <!--<ng-container matColumnDef="id">-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>-->
      <!--<mat-cell *matCellDef="let row">{{row.id}}</mat-cell>-->
    <!--</ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="major">
      <mat-header-cell *matHeaderCellDef>Major</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.major}}</mat-cell>
    </ng-container>

    <!--This displays the columns specified-->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!--How many items in the page you want to see? -->
  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="accent" (click)="goToProjects()">Back</button>
  </mat-card-actions>
</mat-card>
